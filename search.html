<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
        }

        body > div {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Search Bar and Button */
        #movieInput {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        #movieInput:focus {
            border-color: #e50914;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #be0c15;
        }

        /* Movie Details */
        #movieDetails {
            margin-top: 30px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        #movieDetails img {
            width: 200px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        #movieDetails h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #movieDetails p {
            font-size: 1.1rem;
            color: #555;
        }

        #movieDetails p strong {
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 1.2rem;
            text-align: center;
        }
        
        
        /* Footer */
footer {
    background-color: #000;
    color: white;
    text-align: center;
    padding: 20px 0; 
    margin-top: 0%;
    bottom: 0;
    width: 100%;
    font-size: 1.2rem; 
    font-weight: bold; 
}

footer p {
   
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0%;
}

.social-media {
    margin-top: 10px;
}

.social-icon {
    color: white;
    font-size: 2rem; 
    margin: 0 15px; 
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-icon:hover {
    color: #e50914; 
}


        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            z-index: 10;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: white;
            margin-right: auto;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s ease;
        }

        .navbar nav ul li a:hover {
            color: #e50914;
            transform: scale(1.1);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">MOVIX</div>

        <nav>
            <ul>
                <li><a href="search.html">Search</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="trending-movies.html">Trending Movie</a></li>
                <li><a href="tv-show.html">TV Shows</a></li>
                <li><a href="actors.html">Actors</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>Search for a Movie</h1>
        <div>
            <input type="text" id="movieInput" placeholder="Enter movie name">
            <button onclick="searchMovie()">Search</button>
        </div>

        <div id="movieDetails">
            <!-- Movie details will appear here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MovieHub - All Rights Reserved</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://google.com" target="_blank" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <script>
        function searchMovie() {
            const movieName = document.getElementById('movieInput').value.trim();
            if (movieName === "") {
                alert("Please enter a movie name.");
                return;
            }

            const encodedMovieName = encodeURIComponent(movieName);
            const apiKey = '18471487'; 
            const url = `http://www.omdbapi.com/?t=${encodedMovieName}&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayMovie(data))
                .catch(error => console.error('Error fetching movie:', error));
        }

        function displayMovie(movie) {
            const movieDetails = document.getElementById('movieDetails');
            if (movie.Response === 'True') {
                movieDetails.innerHTML = `
                    <h2>${movie.Title} (${movie.Year})</h2>
                    <img src="${movie.Poster}" alt="${movie.Title} Poster">
                    <p><strong>Director:</strong> ${movie.Director}</p>
                    <p><strong>Plot:</strong> ${movie.Plot}</p>
                    <p><strong>Actors:</strong> ${movie.Actors}</p>
                `;
            } else {
                movieDetails.innerHTML = `<p class="error-message">Movie not found. Please try again with a different title.</p>`;
            }
        }
    </script>

</body>
</html>
